<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>File Upload App</h1>

        <!-- Upload Form -->
        <section class="upload-section">
            <h2>Upload a File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" required>
                <button type="submit">Upload</button>
            </form>
            <p id="uploadMessage"></p>
        </section>

        <!-- File List -->
        <section class="file-list-section">
            <h2>Your Files</h2>
            <label for="fileType">Select File Type:</label>
            <button id="refreshFiles">Refresh List</button>
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Filename</th>
                        <th><select id="fileType">
                            <option value="all">All Files</option>
                            <option value="pdf">PDF</option>
                            <option value="image">Images</option>
                            <option value="other">Other</option>
                        </select></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileList"></tbody>
            </table>
        </section>
    </div>

    <script>
        // const apiUrl = "http://127.0.0.1:8000";
        const apiUrl = "http://172.16.227.1:8000";

        // Upload file
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const uploaderName = "DefaultUser";
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch(`${apiUrl}/upload/`, {
                    method: "POST",
                    body: formData
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const result = await response.json();
                document.getElementById("uploadMessage").textContent = result.message;
                loadFiles();
            } catch (error) {
                document.getElementById("uploadMessage").textContent = "Error uploading file!";
                console.error("Upload error:", error);
            }
        });

        // Load file list based on selected type
        async function loadFiles() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            const fileType = document.getElementById("fileType").value;
            const endpoint = fileType === "all" ? "/files/" : `/file/${fileType}`;

            try {
                const response = await fetch(`${apiUrl}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                console.log("Files:", data.files);

                const files = data.files.reverse();
                files.forEach((file, index) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${file.filename}</td>
                        <td>${file.content_type}</td>
                        <td>
                            <button onclick="downloadFile('${file.file_id}', '${file.bucket}', '${file.filename}')">Download</button>
                            <input type="file" id="updateInput-${file.file_id}">
                            <button onclick="updateFile('${file.file_id}', '${file.bucket}')">Update</button>
                            <button onclick="deleteFile('${file.file_id}', '${file.bucket}')">Delete</button>
                        </td>
                    `;
                    fileList.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading files:", error);
            }
        }

        // Function to download a file
async function downloadFile(fileId, bucket, filename) {
    try {
        const response = await fetch(`${apiUrl}/file/${fileId}/${bucket}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    } catch (error) {
        console.error("Error downloading file:", error);
    }
}

// Function to delete a file
async function deleteFile(fileId, bucket) {
    if (!confirm("Are you sure you want to delete this file?")) return;
    
    try {
        const response = await fetch(`${apiUrl}/file/${fileId}/${bucket}`, {
            method: "DELETE",
        });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        alert("File deleted successfully!");
        loadFiles(); // Refresh file list after deletion
    } catch (error) {
        console.error("Error deleting file:", error);
    }
}


        document.getElementById("refreshFiles").addEventListener("click", loadFiles);
        document.getElementById("fileType").addEventListener("change", loadFiles);
        window.onload = loadFiles;
    </script>
</body>

</html>
